<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergerPage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 28px;
            text-decoration: underline;
            color: #007bff;
            margin-top: 20px;
        }

        #inputContainer {
            margin: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        #buttonContainer {
            margin: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .merger {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            background-color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Abhishek builds a merger</h1>

    <div id="inputContainer">
        <input type="text" id="textInput" placeholder="Enter text">
    </div>
    <p> Press the button to create an new element of type div and then add it to the container.</p>
    <div id="buttonContainer">
        <button id="addEnd">Add End</button>
        <button id="addFront">Add Front</button>
        <button id="remove">Remove </button>
        <button type="button" class="btn btn-primary" onclick="swapElements()">Swap</button>
    </div>
    

    <div class="flex-container" id="flexContainer">
        
    </div>

    <script>
        const addEndButton = document.getElementById("addEnd");
        const addFrontButton = document.getElementById("addFront");
        const removeButton = document.getElementById("remove");
        const inputText = document.getElementById("textInput");
        const flexContainer = document.getElementById("flexContainer");

        addEndButton.onclick = function () {
            const inputValue = inputText.value;
            const newElement = document.createElement("div");
            newElement.innerHTML = inputValue;
            newElement.className = "merger";
            flexContainer.appendChild(newElement);
            inputText.value = "";
        };

        addFrontButton.onclick = function () {
            const inputValue = inputText.value;
            const newElement = document.createElement("div");
            newElement.innerHTML = inputValue;
            newElement.className = "merger";
            const firstChild = flexContainer.firstChild;
            flexContainer.insertBefore(newElement, firstChild);
            inputText.value = "";
        };

        removeButton.onclick = function () {
            const mergerItems = document.getElementsByClassName("merger");
            const length = mergerItems.length;
            if (length > 0) {
                const middleIndex = Math.floor(length / 2);
                const middleItem = mergerItems[middleIndex];
                middleItem.remove();
            }
        };


        function swapElements() {
    const mergerItems = document.getElementsByClassName("merger");
    const length = mergerItems.length;

    if (length < 2) {
        return; 
    }

    const index1 = Math.floor(Math.random() * length);
    let index2 = Math.floor(Math.random() * length);
    
    while (index2 === index1) {
        index2 = Math.floor(Math.random() * length);
    }
    const item1 = mergerItems[index1];
    const item2 = mergerItems[index2];
    item1.parentNode.insertBefore(item2, item1);
}
    
    </script>
</body>
</html>
